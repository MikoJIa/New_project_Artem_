{% extends 'base.html' %}

{% block title %} Избранные задачи {% endblock %}

{% block context %}
  <h1>Избранные задачи</h1>
  {% for item in favorite_task %}

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-5">
        <h1 class="modal-title fs-5">{{ item.title }}</h1>
      </div>
      <div class="modal-body py-0">
        <p>{{ item.description }}</p>
      </div>
      <div class="modal-footer text-center flex-column align-items-stretch w-100 gap-2 pb-3 border-top-5">
          <form method="post" action="{% url 'task_delete' id=item.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-lg btn-danger" data-bs-dismiss="modal">Удалить</button>
          </form>
      </div>
    </div>
  </div>
</div>
<hr>
  {% endfor %}
{% endblock %}
